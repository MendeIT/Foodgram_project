version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    container_name: foodgram_db
    env_file: 
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: mendeit/foodgram_backend
    container_name: foodgram_backend
    env_file: 
      - .env
    volumes:
      - static:/backend_static
      - media:/app/mediafiles/
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: mendeit/foodgram_frontend
    container_name: foodgram_frontend
    volumes:
      - ../frontend/:/app/result_build/

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    image: mendeit/foodgram_gateway
    container_name: foodgram_gateway
    volumes:
      - static:/var/html/static/
      - media:/var/html/media/
      - ../frontend/build:/usr/share/nginx/html/
      - ./gateway/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docs/openapi-schema.yml:/var/html/redoc/openapi-schema.yml
      - ./docs/redoc.html:/var/html/redoc/redoc.html
    depends_on:
      - frontend
      - backend
    ports:
      - 8500:80
